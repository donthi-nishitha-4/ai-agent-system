<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Agent System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .output {
            margin-top: 30px;
        }

        .final-answer {
            background: #ecfeff;
            border-left: 5px solid #06b6d4;
            padding: 15px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .trace-step {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }

        pre {
            background: #111827;
            color: #e5e7eb;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .label {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§ñ AI Agent Framework</h1>

    <textarea id="goal" placeholder="Enter your goal (e.g., Calculate 25 * 4)"></textarea>
    <button onclick="runAgent()">Run Agent</button>

    <div class="output" id="output"></div>
</div>

<script>
async function runAgent() {
    const goal = document.getElementById("goal").value.trim();
    const output = document.getElementById("output");

    output.innerHTML = "";

    if (!goal) {
        alert("Please enter a goal");
        return;
    }

    output.innerHTML = "<p>‚è≥ Running agent...</p>";

    try {
        const response = await fetch("/run", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ goal })
        });

        const data = await response.json();

        if (data.error) {
            output.innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
            return;
        }

        let html = `
            <div class="final-answer">
                ‚úÖ Final Answer: ${data.final_answer}
            </div>
            <h2>üß† Think‚ÄìAct‚ÄìObserve Trace</h2>
        `;

        data.trace.forEach(step => {
            html += `
                <div class="trace-step">
                    <h3>Step ${step.step}</h3>

                    <div class="label">THINK</div>
                    <pre>${step.thought}</pre>

                    <div class="label">ACTION</div>
                    <pre>${step.action}</pre>

                    <div class="label">OBSERVATION</div>
                    <pre>${step.result}</pre>
                </div>
            `;
        });

        output.innerHTML = html;

    } catch (err) {
        output.innerHTML = "<p style='color:red;'>‚ùå Server error</p>";
    }
}
</script>

</body>
</html>
